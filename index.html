<!DOCTYPE html>
<html lang="en">
  <head>
    <title>The Game Life</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css">
    
    <!-- import the webpage's javascript file -->
    <script src="/script.js" defer></script>
  </head>  
  <body>
    <h1 id="gameTitle">Игра "Жизнь"</h1>
    <div id="field"></div>
    <label>Размер поля в диапазоне от 2 до 100 (ширина x высота):</label>
    <input id="lengthRowInside" type="number" min="2" max="100" value="4" size="1" maxlength="2"><label>x</label>
    <input id="lengthColumnInside" type="number" min="2" max="100" value="4" size="1" maxlength="2">
    <button id="createField">Создать поле</button>
    <div class="alive" state-mouse="off">Живые</div>
    <div class="dead" state-mouse="off">Мёртвые</div>
    <label>Время итераций в секундах: </label>
    <input id="iterationTime" value="3" size="1" maxlength="2">
    <br><button id="start" disabled>Старт</button><button id="stop" disabled>Стоп</button>
  </body>
</html>
